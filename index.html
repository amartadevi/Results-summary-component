<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="result-component">
    <div class="result">
      <h4>Your Result</h4>
      <div class="scores">
      <span class="bigscore">76</span>
      <span class="smallscore">of 100</span></div>
      <div class="text">
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p></div> 
    </div>
    <div class="summary">
      <h4>Summary</h4>
      <div class="score">
      <div class="score-reaction score">
      <div class="summary-con">
        <img src="assets/images/icon-reaction.svg" alt="Reaction">
        <span>Reaction</span>
      </div>
      <span class="black-text">80 / <span class="grey">100</span></span>
    </div>
    <div class="score-memory score">
      <div class="summary-con">
        <img src="assets/images/icon-memory.svg" alt="Reaction">
        <span>Memory</span>
      </div>
      <span class="black-text">80 / <span class="grey">100</span> </span>
    </div>
    <div class="score-verbal score">
      <div class="summary-con">
        <img src="assets/images/icon-verbal.svg" alt="Reaction">
        <span>Verbal</span>
      </div>
      <span class="black-text">80 / <span class="grey">100</span> </span>
    </div>
    <div class="score-visual score">
      <div class="summary-con">
        <img src="assets/images/icon-visual.svg" alt="Reaction">
        <span>Visual</span>
      </div>
      <span class="black-text">80 / <span class="grey">100</span> </span>
    </div>
  </div>
  <button>Continue</button>
    </div>
  </div>
</div>
</body>
</html>
